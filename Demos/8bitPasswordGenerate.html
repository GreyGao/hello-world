<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>8bitPasswordGenerate</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        #password{display:block;}
        p{ font-size:14px; }
        body{ margin:25px; }
    </style>
</head>
<body>
<form action=""></form>
<button type="button" id='password' onclick="outputPassword()">生成密码</button>
</body>
<script>
    // 8位随机密码生成
    function randUtils(){
        var me = this;
        me.source = "abcdefghzklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        me.getPwd = function(){
            var range = me.generatePassword(8,me.source);
            return range;
        };

        me.generatePassword = function(length,resource){
            length = length || 32 ;
            var s = '';
            for(var i = 0; i<length; i++){
                s += resource.charAt(
                    Math.ceil(Math.random()*1000)%resource.length
                )
            }
            return s;
        }
    }

    function outputPassword() {
        var pwd = new randUtils().getPwd();
        var p = document.createElement("p");
        var t = document.createTextNode(pwd);
        p.appendChild(t);
        document.body.appendChild(p);
    }

</script>
</html>
